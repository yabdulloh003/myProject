<ion-header>
    <ion-toolbar color="tertiary">
        <ion-title>เข้าสู่ระบบ</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
    <ion-item>
        <ion-label position="floating">ชื่อผู้ใช้งาน</ion-label>
        <ion-input [(ngModel)]="user.username"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">รหัสผ่าน</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
    <ion-row>
        <ion-col>
            <ion-button expand="block" (click)="login()" color="tertiary">
                <ion-icon slot="start" name="log-in"></ion-icon>
                เข้าสู่ระบบ
            </ion-button>
        </ion-col>
        <ion-col>
            <ion-button expand="block" color="light" (click)="reset()">
                <ion-icon slot="start" name="close"></ion-icon>
                ล้างข้อมูล
            </ion-button>
        </ion-col>
    </ion-row>
</ion-content>
